<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script src="script.js"></script>
    <div class=header>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class=button-container>
        <div class=button>
            <button type="submit"><img src="/images/rock.png" height="120px" 
                width="120px" alt="rock"></button>
        </div>
        <div class=button>
            <button type="submit"><img src="/images/paper.png" height="120px" 
                width="120px" alt="paper"></button>
        </div>
        <div class=button>
            <button type="submit"><img src="/images/scissors.png" height="120px" 
                width="120px" alt="scissors"></button>
        </div>
    </div>
    <div class = scoreboard>
        <div class= individualScore>
            <h1>Player Score</h1>
        </div>
        <div class=individualScore>
            <h1>Computer Score</h1>
        </div>
    </div>
</body>
</html>
