<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class=header>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class=main>
        <div class=button-container>
            <div class=button>
                <button id="rockBtn" type="submit"><img src="/images/rock.png" height="120px" 
                width="120px" alt="rock"></button>
            </div>
            <div class=button>
                <button id="paperBtn" type="submit"><img src="/images/paper.png" height="120px" 
                width="120px" alt="paper"></button>
            </div>
            <div class=button>
                <button id="scissorsBtn" type="submit"><img src="/images/scissors.png" height="120px" 
                width="120px" alt="scissors"></button>
            </div>
        </div>
        <div class="game-message">
            <p id='game-message-text' style="font-size: 40px">Make your move. First to 5 wins.</p>
        </div>
        <div class = scoreboard>
            <div id=player-score class= score>
                <h1>Player Score</h1>
                <p id=player-score-number style="font-size: 40px">0</p>
            </div>
            <div id= computer-score class= score>
                <h1>Computer Score</h1>
                <p id=computer-score-number style="font-size: 40px">0</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
